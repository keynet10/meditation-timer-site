<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Bell Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Lato', sans-serif;
            overflow: hidden; /* Prevents scrollbars on desktop */
        }

        /* 3-Column Grid to keep the phone perfectly centered */
        .page-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        /* The side promotion panel */
        .promo-side {
            justify-self: start;
            padding-left: 40px;
        }

        .promo-side h2 {
            font-size: 24px;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Play Store Button Styling */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #81D4FA;
            color: #121212;
            border: 2px solid #81D4FA;
        }
        
        .btn-primary:hover {
            background-color: #4fc3f7;
            transform: translateY(-2px);
        }

        /* Simulated Phone Bezel */
        #phone-wrapper {
            position: relative;
            background-color: #121212;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
        }

        /* Desktop styling: strict 9:16 phone shape */
        @media (min-width: 900px) {
            #phone-wrapper {
                height: 90vh;
                max-height: 850px;
                aspect-ratio: 9 / 16;
                border: 8px solid #333;
                border-radius: 40px;
            }
        }

        /* Tablet styling: Stack them if screen is getting narrow */
        @media (max-width: 899px) and (min-width: 500px) {
            .page-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            #phone-wrapper {
                height: 80vh;
                aspect-ratio: 9 / 16;
                border: 8px solid #333;
                border-radius: 40px;
            }
            .promo-side {
                padding-left: 0;
                margin-top: 20px;
                text-align: center;
            }
        }

        /* Mobile styling: fill the actual screen perfectly, hide the button */
        @media (max-width: 499px) {
            .page-container {
                display: block;
            }
            #phone-wrapper {
                width: 100vw;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            .promo-side {
                display: none; /* Let the user focus purely on the timer */
            }
        }

        /* Background Image with Fade Transition */
        #bg-image {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            transition: background-image 1.5s ease-in-out;
            z-index: 0;
        }

        #bg-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* UI Container */
        #app-ui {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 2;
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header h1 {
            font-size: 12px;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
        }
        .icon-btn {
            background: none; border: none; color: rgba(255, 255, 255, 0.7);
            cursor: pointer; padding: 5px;
        }

        /* Timer Display */
        #timer-display {
            font-size: 48px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Grid */
        #sound-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            margin-bottom: 15px;
            transition: opacity 0.5s ease;
        }
        .sound-card {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 8px 2px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .sound-card.selected {
            background: rgba(255, 255, 255, 0.24);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sound-card span.material-icons { font-size: 24px; margin-bottom: 4px; }
        .sound-card span.title { font-size: 10px; font-weight: bold; }

        /* Controls */
        .controls-area {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            transition: opacity 0.5s ease;
        }
        .dropdown-group { width: 48%; }
        .dropdown-group label { font-size: 10px; color: rgba(255, 255, 255, 0.54); }
        .dropdown {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.24);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-family: 'Lato', sans-serif;
            font-weight: bold;
            outline: none;
            margin-top: 5px;
        }
        .dropdown option { background: #121212; }

        /* Volume & Play */
        .bottom-controls {
            margin-top: auto;
            text-align: center;
        }
        .volume-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .volume-row input[type=range] {
            flex-grow: 1;
            margin-left: 10px;
            accent-color: #fff;
        }
        #play-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.38);
            border-radius: 50%;
            width: 64px;
            height: 64px; 
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        #play-btn span { font-size: 32px; }

        /* Black Screen Overlay */
        #black-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: black;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <div></div>

        <div id="phone-wrapper">
            <div id="bg-image"></div>
            <div id="bg-overlay"></div>
            
            <div id="app-ui">
                <div class="header">
                    <button class="icon-btn" onclick="toggleBlackScreen()"><span class="material-icons">dark_mode</span></button>
                    <h1>MEDITATION BELL TIMER</h1>
                    <div style="width: 24px;"></div> </div>

                <div id="timer-display">10:00</div>

                <div id="fade-wrapper">
                    <div id="sound-grid"></div>

                    <div class="controls-area">
                        <div class="dropdown-group">
                            <label>Duration</label>
                            <select id="duration-select" class="dropdown"></select>
                        </div>
                        <div class="dropdown-group">
                            <label style="text-align: right; display: block;">Bell Interval</label>
                            <select id="interval-select" class="dropdown"></select>
                        </div>
                    </div>
                </div>

                <div class="bottom-controls">
                    <div class="volume-row">
                        <span class="material-icons" style="color: rgba(255,255,255,0.54); font-size: 16px;">volume_up</span>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <button id="play-btn" onclick="togglePlay()"><span class="material-icons" id="play-icon">play_arrow</span></button>
                </div>
            </div>

            <div id="black-screen" onclick="toggleBlackScreen()"></div>
        </div>

        <div class="promo-side">
            <h2>Take it with you.</h2>
            <a href="#" class="btn btn-primary">
                <span class="material-icons">shop</span>
                Get it on Google Play
            </a>
        </div>
    </div>

    <script>
        // --- DATA MODELS ---
        const sounds = [
            { id: "bellOnly", name: "Silence & Tibetan Bell", icon: "notifications_active", audio: "", img: "assets/bowl_bg.webp" },
            { id: "rain", name: "Soothing Rain Storm", icon: "water_drop", audio: "assets/rain.ogg", img: "assets/rain_bg.webp" },
            { id: "waves", name: "Crashing Waves", icon: "waves", audio: "assets/waves.ogg", img: "assets/waves_bg.webp" },
            { id: "birds", name: "Bird Song", icon: "flutter_dash", audio: "assets/birds.ogg", img: "assets/birds_bg.webp" },
            { id: "forest", name: "Rain Forest", icon: "forest", audio: "assets/forest.ogg", img: "assets/forest_bg.webp" },
            { id: "bowl", name: "Tibetan Singing Bowl", icon: "surround_sound", audio: "assets/bowl.ogg", img: "assets/bowl_bg.webp" },
            { id: "omchant", name: "Deep Omm Chant", icon: "self_improvement", audio: "assets/omchant.ogg", img: "assets/omchant_bg.webp" },
            { id: "steamtrain", name: "Soothing Steam Train", icon: "train", audio: "assets/steamtrain.ogg", img: "assets/steamtrain_bg.webp" },
            { id: "spaceship", name: "Deep Space Ambient", icon: "rocket_launch", audio: "assets/spaceship.ogg", img: "assets/spaceship_bg.webp" },
            { id: "campfire", name: "Calming Camp Fire", icon: "local_fire_department", audio: "assets/campfire.ogg", img: "assets/campfire_bg.webp" },
            { id: "cicadas", name: "Cicadas in the Evening", icon: "nightlight_round", audio: "assets/cicadas.ogg", img: "assets/cicadas_bg.webp" },
            { id: "brownNoise", name: "Brown Noise", icon: "graphic_eq", audio: "assets/brownnoise.ogg", img: "assets/brownnoise_bg.webp" }
        ];

        const durations = [5, 10, 15, 20, 30, 45, 60, 90, 120, 180, 240, 300, 360, 420, 480];
        const intervals = [0, 1, 3, 5, 10, 15, 20, 30, 60];

        // --- STATE ---
        let currentProfile = sounds[0];
        let isPlaying = false;
        let remainingSeconds = 10 * 60;
        let timerInterval;
        let volume = 0.5;

        // Audio Objects
        const ambiencePlayer = new Audio();
        ambiencePlayer.loop = true; 
        const bellPlayer = new Audio('assets/bell.mp3');

        // --- DOM ELEMENTS ---
        const bgImage = document.getElementById('bg-image');
        const timerDisplay = document.getElementById('timer-display');
        const playIcon = document.getElementById('play-icon');
        const fadeWrapper = document.getElementById('fade-wrapper');
        const durationSelect = document.getElementById('duration-select');
        const intervalSelect = document.getElementById('interval-select');
        const volumeSlider = document.getElementById('volume-slider');

        // --- INITIALIZATION ---
        function init() {
            bgImage.style.backgroundImage = `url('${currentProfile.img}')`;
            
            // Build Grid
            const grid = document.getElementById('sound-grid');
            sounds.forEach((sound, index) => {
                const card = document.createElement('div');
                card.className = `sound-card ${index === 0 ? 'selected' : ''}`;
                card.id = `card-${sound.id}`;
                card.onclick = () => selectSound(sound);
                card.innerHTML = `<span class="material-icons">${sound.icon}</span><span class="title">${sound.name}</span>`;
                grid.appendChild(card);
            });

            // Build Dropdowns
            durations.forEach(d => durationSelect.add(new Option(formatDropdown(d), d)));
            intervals.forEach(i => intervalSelect.add(new Option(formatDropdown(i), i)));
            
            durationSelect.value = 10;
            intervalSelect.value = 1;

            durationSelect.addEventListener('change', updateTimerDisplay);
            intervalSelect.addEventListener('change', (e) => {
                intervalSelect.style.color = e.target.value == 0 ? "rgba(255,255,255,0.54)" : "#ffc107";
            });
            intervalSelect.style.color = "#ffc107"; // default amber

            volumeSlider.addEventListener('input', (e) => {
                volume = e.target.value;
                ambiencePlayer.volume = volume;
                bellPlayer.volume = volume;
            });

            updateTimerDisplay();
        }

        // --- LOGIC ---
        function selectSound(sound) {
            document.querySelectorAll('.sound-card').forEach(c => c.classList.remove('selected'));
            document.getElementById(`card-${sound.id}`).classList.add('selected');
            
            currentProfile = sound;
            bgImage.style.backgroundImage = `url('${sound.img}')`;

            if (isPlaying) {
                ambiencePlayer.pause();
                if (sound.audio !== "") {
                    ambiencePlayer.src = sound.audio;
                    ambiencePlayer.play();
                }
            }
        }

        function togglePlay() {
            if (isPlaying) stopMeditation();
            else startMeditation();
        }

        function startMeditation() {
            isPlaying = true;
            remainingSeconds = parseInt(durationSelect.value) * 60;
            playIcon.innerText = "stop";
            fadeWrapper.style.opacity = "0";
            fadeWrapper.style.pointerEvents = "none";

            playBell();

            if (currentProfile.audio !== "") {
                ambiencePlayer.src = currentProfile.audio;
                ambiencePlayer.volume = volume;
                ambiencePlayer.play();
            }

            timerInterval = setInterval(() => {
                if (remainingSeconds > 0) {
                    remainingSeconds--;
                    updateTimerDisplay();

                    if (remainingSeconds === 0) {
                        playBell();
                        stopMeditation();
                    } else {
                        checkIntervalBell();
                    }
                }
            }, 1000);
        }

        function stopMeditation() {
            isPlaying = false;
            clearInterval(timerInterval);
            ambiencePlayer.pause();
            remainingSeconds = parseInt(durationSelect.value) * 60;
            
            playIcon.innerText = "play_arrow";
            fadeWrapper.style.opacity = "1";
            fadeWrapper.style.pointerEvents = "auto";
            updateTimerDisplay();
        }

        function playBell() {
            bellPlayer.currentTime = 0;
            bellPlayer.volume = volume;
            bellPlayer.play();
        }

        function checkIntervalBell() {
            const intMins = parseInt(intervalSelect.value);
            if (intMins > 0) {
                const totalSeconds = parseInt(durationSelect.value) * 60;
                const elapsed = totalSeconds - remainingSeconds;
                const intervalSeconds = intMins * 60;

                if (elapsed > 0 && elapsed % intervalSeconds === 0) {
                    playBell();
                }
            }
        }

        // --- HELPERS ---
        function updateTimerDisplay() {
            const displaySecs = isPlaying ? remainingSeconds : parseInt(durationSelect.value) * 60;
            let h = Math.floor(displaySecs / 3600);
            let m = Math.floor((displaySecs % 3600) / 60);
            let s = displaySecs % 60;
            
            let timeStr = "";
            if (h > 0) timeStr += h + ":";
            timeStr += m.toString().padStart(2, '0') + ":" + s.toString().padStart(2, '0');
            timerDisplay.innerText = timeStr;
        }

        function formatDropdown(mins) {
            if (mins === 0) return "Off";
            if (mins < 60) return `${mins} mins`;
            let h = Math.floor(mins / 60);
            let m = mins % 60;
            return m > 0 ? `${h} h ${m} m` : `${h} hour${h > 1 ? 's' : ''}`;
        }

        function toggleBlackScreen() {
            const bs = document.getElementById('black-screen');
            bs.style.display = bs.style.display === 'block' ? 'none' : 'block';
        }

        window.onload = init;
    </script>
</body>
</html>
